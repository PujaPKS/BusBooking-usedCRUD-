<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusBooking</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Adding axios script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
</head>
<body>
    
    <div>
        <h1 id = "head">Bus Booking</h1>
        
        <form onsubmit="handleFormSubmition(event)">
            <!-- <div> -->
                
                <!-- Adding filter drop down list -->
                <div class="col-md-2 offset-md-5 mt-2">
                    <label for="filterBy" class="form-label">Filter:</label>
                    <select class="form-select" id="filterBy" aria-label="Filter Bus" onclick="filterOnClick(event.target.value)"> 
                        <!-- onclick="filterOnClick(event.target.value)" added onclick for applying filter on selection -->
                        
                        <option value="All">Select All Bus</option>
                        <option value="Bus 1">BUS 1</option>
                        <option value="Bus 2">BUS 2</option>
                        <option value="Bus 3">BUS 3</option>
                    </select>
                </div>


                <!-- All informations -->
                <div class="row g-3 mt-4">
                    <div class="col">
                        <label for="username">Name:</label>
                        <input type="text" id="username" class="form-control" placeholder="Name" aria-label="name">
                    </div>
                    <div class="col">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="form-control" placeholder="email-Id" aria-label="mail">
                    </div>
                    <div class="col">
                        <label for="num">Phone:</label>
                        <input type="number" id="num" class="form-control" placeholder="Phone Number" aria-label="phone">
                    </div>
                    

                    <!-- Form Select Dropdown -->
                    <div class="col mt-2">
                        <label for="options" class="form-label">Bus No.:</label>
                        <select class="form-select" id="options" aria-label="Select Bus">
                            <option selected>Select Bus</option>
                            <option value="Bus 1">BUS 1</option>
                            <option value="Bus 2">BUS 2</option>
                            <option value="Bus 3">BUS 3</option>
                        </select>
                    </div>
                </div>


                <!-- Button made -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn-design">Book</button>
                </div>
        </form>

                <!-- Adding list for storing data using bootstrap-->
                <h3>Booking Record</h3>
                <div class="itemBox">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="th-style">S.No</th> 
                                <th scope="col" class="th-style">Name</th>
                                <th scope="col" class="th-style">email-Id</th>
                                <th scope="col" class="th-style">Phone No.</th>
                                <th scope="col" class="th-style">Bus No.</th>
                                <th scope="col" class="th-style">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="BookingList"></tbody>
                    </table>
                </div>

            <!-- </div> -->
        <!-- </form>     -->
    </div>
    
    
</body>
<!-- Added axios link -->
<script src = "app.js"></script>
</html>
